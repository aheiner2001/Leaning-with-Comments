<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Project Portfolio</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

  pre {
    background-color: #f6f8fa;
    padding: 1rem;
    border-radius: 6px;
    overflow-x: auto;
  }

  code {
    font-family: 'Courier New', monospace;
    color: #333;
  }


    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
      background: #fff;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .content {
      padding: 1rem;
    }

    .card .content h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .card .content p {
      margin-top: 0.5rem;
      color: #666;
    }
  </style>
</head>
