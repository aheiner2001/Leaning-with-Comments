<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaced Repetition Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section.active {
            display: block;
        }

        .card-form {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input, .form-group textarea, .form-group select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .code-input {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .flashcard {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .flashcard:hover {
            transform: scale(1.02);
        }

        .flashcard.flipped {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .card-content {
            font-size: 1.5rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .card-type {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }

        .flipped .card-type {
            color: rgba(255, 255, 255, 0.8);
        }

        .code-content {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-size: 1rem;
            white-space: pre-wrap;
            overflow-x: auto;
        }

        .flipped .code-content {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .study-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .study-btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-easy {
            background: #4CAF50;
            color: white;
        }

        .btn-hard {
            background: #f44336;
            color: white;
        }

        .btn-medium {
            background: #ff9800;
            color: white;
        }

        .card-list {
            display: grid;
            gap: 15px;
        }

        .card-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .card-item h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card-item p {
            color: #666;
            margin-bottom: 15px;
        }

        .card-item .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #888;
        }

        .delete-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .no-cards {
            text-align: center;
            color: #666;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .flashcard {
                padding: 20px;
                min-height: 250px;
            }
            
            .card-content {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Spaced Repetition Flashcards</h1>
            <p>Master your knowledge with intelligent spaced repetition</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCards">0</div>
                <div>Total Cards</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="dueCards">0</div>
                <div>Due Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="studiedToday">0</div>
                <div>Studied Today</div>
            </div>
        </div>

        <div class="nav">
            <button class="nav-btn active" onclick="showSection('study')">Study</button>
            <button class="nav-btn" onclick="showSection('add')">Add Cards</button>
            <button class="nav-btn" onclick="showSection('manage')">Manage Cards</button>
        </div>

        <!-- Study Section -->
        <div id="study" class="section active">
            <div id="studyArea">
                <div class="no-cards">
                    <p>No cards due for review today!</p>
                    <p>Add some cards or check back tomorrow.</p>
                </div>
            </div>
        </div>

        <!-- Add Cards Section -->
        <div id="add" class="section">
            <h2 style="margin-bottom: 20px; color: #333;">Add New Flashcard</h2>
            <div class="card-form">
                <div class="form-group">
                    <label for="cardType">Card Type:</label>
                    <select id="cardType" onchange="toggleCodeInput()">
                        <option value="text">Text</option>
                        <option value="code">Code</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="term">Term/Question:</label>
                    <input type="text" id="term" placeholder="Enter the term or question">
                </div>
                <div class="form-group">
                    <label for="definition">Definition/Answer:</label>
                    <textarea id="definition" placeholder="Enter the definition or answer"></textarea>
                </div>
                <button class="btn" onclick="addCard()">Add Card</button>
            </div>
        </div>

        <!-- Manage Cards Section -->
        <div id="manage" class="section">
            <h2 style="margin-bottom: 20px; color: #333;">Manage Your Cards</h2>
            <div id="cardList" class="card-list">
                <!-- Cards will be populated here -->
            </div>
        </div>
    </div>

    <script>
        class SpacedRepetitionApp {
            constructor() {
                this.cards = this.loadCards();
                this.currentCard = null;
                this.studiedToday = this.getStudiedToday();
                this.updateStats();
                this.loadStudySession();
                this.updateCardsList();
            }

            loadCards() {
                const stored = JSON.parse(localStorage.getItem('flashcards') || '[]');
                return stored.map(card => ({
                    ...card,
                    nextReview: new Date(card.nextReview),
                    lastReviewed: card.lastReviewed ? new Date(card.lastReviewed) : null
                }));
            }

            saveCards() {
                localStorage.setItem('flashcards', JSON.stringify(this.cards));
            }

            getStudiedToday() {
                const today = new Date().toDateString();
                const stored = JSON.parse(localStorage.getItem('studiedToday') || '{}');
                return stored[today] || 0;
            }

            saveStudiedToday() {
                const today = new Date().toDateString();
                const stored = JSON.parse(localStorage.getItem('studiedToday') || '{}');
                stored[today] = this.studiedToday;
                localStorage.setItem('studiedToday', JSON.stringify(stored));
            }

            addCard(term, definition, type = 'text') {
                const card = {
                    id: Date.now() + Math.random(),
                    term,
                    definition,
                    type,
                    interval: 1,
                    easiness: 2.5,
                    repetitions: 0,
                    nextReview: new Date(),
                    lastReviewed: null,
                    created: new Date()
                };
                
                this.cards.push(card);
                this.saveCards();
                this.updateStats();
                this.updateCardsList();
                this.loadStudySession();
            }

            getDueCards() {
                const now = new Date();
                return this.cards.filter(card => card.nextReview <= now);
            }

            calculateNextReview(card, quality) {
                // SM-2 Algorithm implementation
                if (quality >= 3) {
                    if (card.repetitions === 0) {
                        card.interval = 1;
                    } else if (card.repetitions === 1) {
                        card.interval = 6;
                    } else {
                        card.interval = Math.round(card.interval * card.easiness);
                    }
                    card.repetitions++;
                } else {
                    card.repetitions = 0;
                    card.interval = 1;
                }

                card.easiness = card.easiness + (0.1 - (5 - quality) * (0.08 + (5 - quality) * 0.02));
                if (card.easiness < 1.3) {
                    card.easiness = 1.3;
                }

                const nextReview = new Date();
                nextReview.setDate(nextReview.getDate() + card.interval);
                card.nextReview = nextReview;
                card.lastReviewed = new Date();
            }

            reviewCard(quality) {
                if (!this.currentCard) return;

                this.calculateNextReview(this.currentCard, quality);
                this.saveCards();
                this.studiedToday++;
                this.saveStudiedToday();
                this.updateStats();
                this.loadStudySession();
            }

            deleteCard(cardId) {
                this.cards = this.cards.filter(card => card.id !== cardId);
                this.saveCards();
                this.updateStats();
                this.updateCardsList();
                this.loadStudySession();
            }

            updateStats() {
                document.getElementById('totalCards').textContent = this.cards.length;
                document.getElementById('dueCards').textContent = this.getDueCards().length;
                document.getElementById('studiedToday').textContent = this.studiedToday;
            }

            loadStudySession() {
                const dueCards = this.getDueCards();
                const studyArea = document.getElementById('studyArea');

                if (dueCards.length === 0) {
                    studyArea.innerHTML = `
                        <div class="no-cards">
                            <p>üéâ No cards due for review today!</p>
                            <p>Add some cards or check back tomorrow.</p>
                        </div>
                    `;
                    this.currentCard = null;
                    return;
                }

                this.currentCard = dueCards[Math.floor(Math.random() * dueCards.length)];
                this.displayCard(false);
            }

            displayCard(flipped = false) {
                if (!this.currentCard) return;

                const studyArea = document.getElementById('studyArea');
                const isCode = this.currentCard.type === 'code';
                
                studyArea.innerHTML = `
                    <div class="flashcard ${flipped ? 'flipped' : ''}" onclick="flipCard()">
                        <div class="card-type">${isCode ? 'üíª Code' : 'üìù Text'}</div>
                        <div class="card-content">
                            ${flipped ? 
                                (isCode ? `<div class="code-content">${this.escapeHtml(this.currentCard.definition)}</div>` : this.escapeHtml(this.currentCard.definition)) :
                                (isCode ? `<div class="code-content">${this.escapeHtml(this.currentCard.term)}</div>` : this.escapeHtml(this.currentCard.term))
                            }
                        </div>
                        <p style="color: ${flipped ? 'rgba(255,255,255,0.7)' : '#666'}; font-size: 0.9rem;">
                            ${flipped ? 'Click for new card' : 'Click to reveal answer'}
                        </p>
                    </div>
                    ${flipped ? `
                        <div class="study-controls">
                            <button class="study-btn btn-hard" onclick="app.reviewCard(1)">Hard (1 day)</button>
                            <button class="study-btn btn-medium" onclick="app.reviewCard(3)">Good (6 days)</button>
                            <button class="study-btn btn-easy" onclick="app.reviewCard(5)">Easy (interval)</button>
                        </div>
                    ` : ''}
                `;
            }

            updateCardsList() {
                const cardList = document.getElementById('cardList');
                
                if (this.cards.length === 0) {
                    cardList.innerHTML = '<div class="no-cards">No cards yet. Add your first card!</div>';
                    return;
                }

                cardList.innerHTML = this.cards
                    .sort((a, b) => b.created - a.created)
                    .map(card => `
                        <div class="card-item">
                            <h3>${this.escapeHtml(card.term)}</h3>
                            <p>${this.escapeHtml(card.definition.substring(0, 100))}${card.definition.length > 100 ? '...' : ''}</p>
                            <div class="card-meta">
                                <span>
                                    ${card.type === 'code' ? 'üíª' : 'üìù'} | 
                                    Next review: ${card.nextReview.toLocaleDateString()} |
                                    Repetitions: ${card.repetitions}
                                </span>
                                <button class="delete-btn" onclick="app.deleteCard(${card.id})">Delete</button>
                            </div>
                        </div>
                    `).join('');
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Global functions
        let app = new SpacedRepetitionApp();
        let isFlipped = false;

        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(sectionName).classList.add('active');
            event.target.classList.add('active');
        }

        function toggleCodeInput() {
            const type = document.getElementById('cardType').value;
            const definitionTextarea = document.getElementById('definition');
            
            if (type === 'code') {
                definitionTextarea.classList.add('code-input');
                definitionTextarea.placeholder = 'Enter your code here...';
            } else {
                definitionTextarea.classList.remove('code-input');
                definitionTextarea.placeholder = 'Enter the definition or answer';
            }
        }

        function addCard() {
            const term = document.getElementById('term').value.trim();
            const definition = document.getElementById('definition').value.trim();
            const type = document.getElementById('cardType').value;

            if (!term || !definition) {
                alert('Please fill in both term and definition');
                return;
            }

            app.addCard(term, definition, type);
            
            // Clear form
            document.getElementById('term').value = '';
            document.getElementById('definition').value = '';
            document.getElementById('cardType').value = 'text';
            toggleCodeInput();

            alert('Card added successfully!');
        }

        function flipCard() {
            if (!app.currentCard) return;
            isFlipped = !isFlipped;
            app.displayCard(isFlipped);
        }
    </script>
</body>
</html>
